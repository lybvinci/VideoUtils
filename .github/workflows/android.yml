name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VIDEO_UTILS_KEYSTORE_BASE64: ${{ secrets.VIDEO_UTILS_KEYSTORE_BASE64 }}
      VIDEO_UTILS_STORE_PASSWORD: ${{ secrets.VIDEO_UTILS_STORE_PASSWORD }}
      VIDEO_UTILS_KEY_ALIAS: ${{ secrets.VIDEO_UTILS_KEY_ALIAS }}
      VIDEO_UTILS_KEY_PASSWORD: ${{ secrets.VIDEO_UTILS_KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Prepare release keystore (optional)
        if: ${{ env.VIDEO_UTILS_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$VIDEO_UTILS_KEYSTORE_BASE64" | base64 -d > release.keystore
          echo "VIDEO_UTILS_STORE_FILE=release.keystore" >> "$GITHUB_ENV"

      - name: Build Release APK (optional signing)
        if: ${{ env.VIDEO_UTILS_KEYSTORE_BASE64 != '' }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload Release APK
        if: ${{ env.VIDEO_UTILS_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Build Release Bundle (AAB)
        if: ${{ env.VIDEO_UTILS_KEYSTORE_BASE64 != '' }}
        run: ./gradlew :app:bundleRelease --no-daemon

      - name: Upload Release AAB
        if: ${{ env.VIDEO_UTILS_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
